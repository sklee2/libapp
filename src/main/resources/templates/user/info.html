<html><head lang="ko">
    <meta charset="UTF-8">
    <title>libapp</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap-theme.min.css" th:href="@{/bootstrap/css/bootstrap-theme.min.css}">
  </head><body>
    <script src="../../static/jquery/jquery-2.2.0.min.js" th:src="@{/jquery/jquery-2.2.0.min.js}"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <div class="container">
      <h1>행사 리스트</h1>
      <div class="col-sm-12">
        <hr>
        <table class="table table-striped table-bordered table-condensed">
          <tbody>
            <tr>
              <th>no</th>
              <th>연도</th>
              <th>학기</th>
              <th>영역</th>
              <th>행사명</th>
              <th>관련부서</th>
            </tr>
            <tr th:each="hyEvent : ${loginUserInfo}">
              <td th:text="${loginUserInfo.userId}">100</td>
              <td th:text="${loginUserInfo.userName}">100</td>
              <td th:text="${loginUserInfo.userPosition}">홍</td>
              <td th:text="${loginUserInfo.company}">길동</td>
              <td th:text="${loginUserInfo.department}">duke</td>
              <td th:text="${loginUserInfo.status}">duke</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  

</body></html>
